<div>
  @if(showOverlay) {
  <div class="__zap__overlay" (click)="close.emit()" (keydown.enter)="close.emit()" tabindex="0"></div>
  }
  <div class="__zap__modal__wrapper" [ngClass]="classes">
    <svg
      class="handler"
      (click)="close.emit()"
      (keydown)="close.emit()"
      tabindex="0"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 384 512"
    >
      <path
        d="M345 137c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-119 119L73 103c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9l119 119L39 375c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l119-119L311 409c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-119-119L345 137z"
      />
    </svg>
    <div #modalContent class="content">
      <ng-content></ng-content>
    </div>
    @if(!modalContent.hasChildNodes()) {
    <div class="empty-content">No content available.</div>
    }
  </div>
</div>
