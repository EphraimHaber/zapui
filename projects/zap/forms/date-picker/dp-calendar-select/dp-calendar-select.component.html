<div #select class="__zap__dp__calendar__select__wrapper" [ngClass]="[shape]">
  <div class="__zap__form__control__select" (click)="toggleOptionList()" tabindex="0" (keydown.enter)="toggleOptionList()">
    @if(selected) {
    <span> {{ selected }}</span>
    }
    <div class="handler">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 448 512"
        width="14"
        height="14"
        class="__zap__form__control__dropdown"
      >
        <path
          fill="currentColor"
          d="M212.7 363.3c6.2 6.2 16.4 6.2 22.6 0l160-160c6.2-6.2 6.2-16.4 0-22.6s-16.4-6.2-22.6 0L224 329.4 75.3 180.7c-6.2-6.2-16.4-6.2-22.6 0s-6.2 16.4 0 22.6l160 160z"
        />
      </svg>
    </div>
  </div>
  @if(isOptionListOpen) {
  <div class="__zap__form__control__options__container">
    <div class="__zap__form__control__options">
      @for(option of options; track option; let i = $index) {
      <div class="__zap__form__control__option" (click)="handleSelectOption(option)" tabindex="0" (keydown.enter)="handleSelectOption(option)" [class.__zap__form__control__selected]="selected === option">
        <span>{{ option }}</span>
      </div>
      }
    </div>
  </div>
  }
</div>
