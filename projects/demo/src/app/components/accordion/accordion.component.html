<div class="w-full">
  <zap-accordion-group>
    @for (accordion of accordions; track $index) {
      <zap-accordion-item>
        <zap-accordion-header>{{ accordion.title }}</zap-accordion-header>
        <zap-accordion-content>
          <p>{{ accordion.content }}</p>
        </zap-accordion-content>
      </zap-accordion-item>
    }
  </zap-accordion-group>
</div>
