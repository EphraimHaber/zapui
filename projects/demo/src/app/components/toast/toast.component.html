@if (service) {
  <div>
    <zap-button
      text="Show Toast"
      icon="fa-thin fa-arrow-trend-up"
      size="base"
      (click)="showToast()"></zap-button>
  </div>
} @else {
  <zap-toast
    [title]="title"
    [text]="text"
    [action]="action"
    class="w-full"
    (actioned)="handleActionClick()"></zap-toast>
}
