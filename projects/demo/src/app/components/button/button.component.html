      </svg>

  <div class="flex flex-col space-y-4">
    <zap-button text="Get started" variant="outlined"></zap-button>

      text="Get started"
      variant="outlined"

    <zap-button text="Get started" variant="outlined" type="error"></zap-button>
    <zap-button text="Get started" variant="outlined" type="info"></zap-button>
    <zap-button
      text="Get started"
      variant="outlined"
      type="warning"
    ></zap-button>
  </div>
  <div class="flex flex-col space-y-4">
    <zap-button text="Get started" type="success"></zap-button>
    <zap-button text="Get started" type="error"></zap-button>
    <zap-button text="Get started" type="info"></zap-button>
    <zap-button text="Get started" type="warning"></zap-button>
